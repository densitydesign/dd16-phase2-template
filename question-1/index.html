<html>
  <head>
    <title>The tile of this research project</title>
    <!-- Manually insert your metadata -->
    <meta property="title" content="The title of this research project" />
    <meta property="description" content="The description" />
    <meta property="og:title" content="The title of this research project" />
    <meta property="og:description" content="The description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Copy and paste styles from main index.html file -->
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans:400,700|Crimson+Pro:400,400i,700&amp;display=swap" rel="stylesheet"/>
      <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/custom.css" />
  </head>
  <body>
    <!-- Qua bisognerebbe mettere "go to next qeustion" -->
    <header id="questions-navigation"></header>
    <main class="container" id="question-container">
        <!-- from question.html -->
    </main>
    <main class="container" id="datasets-container">
        <!-- populated by load-templates.js -->
        <h2>Datasets</h2>
    </main>
    <main class="container footer">
      <!-- contents cards will be generated here from info.yml -->
    </main>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/3.14.0/js-yaml.min.js"
      integrity="sha512-ia9gcZkLHA+lkNST5XlseHz/No5++YBneMsDp1IZRJSbi1YqQvBeskJuG1kR+PH1w7E0bFgEZegcj0EwpXQnww=="
      crossorigin="anonymous"
    ></script>
    <script src="../load-templates.js"></script>
    <script>
        d3.html("question.html").then(html=>{
            const questionContent = d3.select(html).selectAll('body > *');
            questionContent.each(function(d){
                d3.select("#question-container").node().appendChild(this);
            })
        });
    </script>
  </body>
</html>
